---
apiVersion: v1
kind: ConfigMap
metadata:
  name: certalert-config
data:
  config.yaml: |
    ---
    pushgateway:
      address: http://prometheus-pushgateway.monitoring.svc.cluster.local:9091
      skip_verify: true
    certs:
      - name: p12 certificate
        path: /certs/p12_cert.p12
        password: env:P12_PASSWORD
      - name: pem certificate
        path: /certs/pem_cert.pem
        password: env:PEM_PASSWORD
      - name: jks keystore
        alias: certalert
        path: /certs/jks_cert.jks
        password: env:jks_password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: certalert-certs
data:
  pem_certificate.pem: |
    
  p12_certificate.p12: |
    
